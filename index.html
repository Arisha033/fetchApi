<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch Random User Data</title>
</head>
<body>
    <h2>Random User Generator</h2>
    <div class="container">
    <div class="item">
    <h3>Name:</h3>
    <p id="name"></p>
    </div>
    <div class="item">
    <h3>Age:</h3>
    <p id="age"></p>
    </div>
    <div class="item">
    <h3>Email:</h3>
    <p id="email"></p>
    </div>
    <div class="item">
    <h3>Phone:</h3>
    <p id="phone"></p>
    </div>
    <button id="btn">Generate Random User</button> 
    </div>
    <script src="/script.js"></script>
</body>
</html>
